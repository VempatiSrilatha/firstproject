<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaygrid</title>
    <style>
        section,div{
            border: 2px solid blue;
            padding: 20px;
            margin-bottom: 10px;
            display: grid;
            /* grid-template-rows: 250px 250px 250px 250px 250px 250px 250px 250px; */
            grid-template-rows: 250px;
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
    </section>
</body>
</html>
