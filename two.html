<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <!-- header part -->
    <div style="border:1px solid; height: 50px; display: flex;">
     <div>
        <a href="https://apple.com"><img src="applelogo.jpg" alt="logo" width="45px" height="50px"></a>
        
     </div>
<!-- nav bar -->
     <div style="flex: 4; background-color: black;">
        <ul type="none" style="display: flex; font-size: large; color: white;">
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1;  color: white;">ipad</li></a>
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1; color: white;">mac</li></a>
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1; color: white;">iphone</li></a>
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1; color: white;">watch</li></a>
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1;  color: white;">airpods</li></a>
        <a href="https://apple.com" style="text-decoration: none; flex: 1;"><li style="flex: 1;  color: white;">accessories</li></a>
        </ul>

     </div>

    </div>

    <div style="border:1px solid ; height: 720px;">
    <a href="https://www.apple.com/in/watch/"><img src="applebanner.jpg" alt="banner" width="100%"></a>
    
    </div>
    
    
    <!-- we are using display flex -->
    <div style="border:1px solid ; display: flex; height: 350px;">
        <div style="flex: 1;">
        <div>
            <a href="https://www.apple.com/in/watch/"><img src="applewatch2.jpg" alt="watch" width="100%"></a>
        </div>
        </div>
        <div style="flex: 1; border-left:1px solid ; border-right: 1px solid ;">
            <div>
                <a href="https://www.apple.com/in/watch/"><img src="applebanner3.webp" alt="apple" width="100%" height="350px"></a>
            </div>
        </div>
        <div style="flex: 1;">
        <div>
            <a href="https://www.apple.com/in/watch/"><img src="applebanner4.jpg" alt="apple" width="100%" height="350px"></a>
        </div>
        </div>
    </div>
    <div style="border:1px solid ;height: 80px; background-color: black;">
    <p style="text-align: center; font-size: x-large; color: white;"> &copy Apple watch 2022</p>
    </div>
</body>
</html>
